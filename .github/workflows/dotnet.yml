name: CI

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  GITHUBACTIONS: "True"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-run-tests:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Grant exec permission
      run: |
        chmod +x ./IndexSynchronizerServicesTests/build.sh
        chmod +x ./IndexSynchronizerServicesTests/startup.sh
        chmod +x ./IndexSynchronizerServicesTests/install.sh
    - name: Setup sql server test instance
      run: |
          ./IndexSynchronizerServicesTests/build.sh
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
      env:
        MasterTestConnectionString: "Server=localhost,1433;Initial Catalog=master;User Id=sa;Password=ChangeThisHardc0dedThing!"
        SA_PASSWORD: ChangeThisHardc0dedThing!